version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: inkinki_postgres
    environment:
      POSTGRES_DB: inkinki_school
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password123
    ports:
      - "5430:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: inkinki_redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: inkinki_api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:password123@postgres:5432/inkinki_school
      - REDIS_URL=redis://redis:6379
      - DEBUG=True
      - ENVIRONMENT=production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
    working_dir: /app
    command: python run_server.py

volumes:
  postgres_data:
  redis_data:
